<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
<head>
  <title>Login</title>
</head>

<body>
  <!-- Contenido de la pÃ¡gina de login -->
  <div layout:fragment="content">
    <div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-caribbean-green-50">
      <div class="absolute top-0 left-0 flex w-full items-center justify-between p-6">
        <div class="flex items-center gap-2">
          <svg class="h-8 w-8 text-caribbean-green-600" fill="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"></path>
          </svg>
          <h1 class="text-xl font-bold text-slate-900">
            Hotel Management System
          </h1>
        </div>
      </div>
      <div class="w-full max-w-md rounded-xl bg-white/70 p-8 shadow-2xl backdrop-blur-lg">
        <div class="flex flex-col items-center">
          <h2 class="text-3xl font-bold tracking-tight text-slate-900">
            Welcome Back
          </h2>
          <p class="mt-2 text-sm text-slate-600">
            Sign in to continue to your dashboard
          </p>
        </div>
        <form class="mt-8 space-y-6">
          <div class="space-y-4">
            <div>
              <label class="sr-only" for="email">Username or Email</label>
              <input autocomplete="email"
                class="w-full rounded-lg border border-caribbean-green-300 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 focus:border-caribbean-green-500 focus:ring-2 focus:ring-caribbean-green-500"
                id="email" name="email" placeholder="Username or Email" required type="email" />
            </div>
            <div>
              <label class="sr-only" for="password">Password</label>
              <input autocomplete="current-password"
                class="w-full rounded-lg border border-caribbean-green-300 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 focus:border-caribbean-green-500 focus:ring-2 focus:ring-caribbean-green-500"
                id="password" name="password" placeholder="Password" required type="password" />
            </div>
          </div>
          <div class="flex items-center justify-end">
            <div class="text-sm">
              <a class="font-medium text-caribbean-green-600 hover:text-caribbean-green-500" href="#">
                Forgot Password?
              </a>
            </div>
          </div>
          <div>
            <button
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-caribbean-green-500 hover:bg-caribbean-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-caribbean-green-500"
              type="submit">
              Login
            </button>
          </div>
        </form>
        <p class="mt-8 text-center text-sm text-slate-600">
          Don't have an account?
          <a th:href="@{/api/clientes/registro-cliente-form}"
            class="font-medium text-caribbean-green-600 hover:text-caribbean-green-500">
            Sign Up
          </a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
