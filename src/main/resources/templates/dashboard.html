<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Cliente - Hotel Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div layout:fragment="content">
    <div class="min-h-screen flex flex-col items-center justify-center bg-green-50 py-10">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">
        Bienvenido, <span th:text="${cliente.nombre}">Cliente</span>
      </h1>
      <p class="text-gray-600 mb-10 text-center max-w-xl">
        Desde aqu√≠ puedes gestionar tus reservas, actualizar tus datos personales y explorar nuestros servicios.
      </p>

      <form th:action="@{/api/clientes/update/{id}(id=${cliente.id})}" method="get">
        <button type="submit"
          class="bg-green-600 text-white px-6 py-2 rounded-md shadow hover:bg-green-700 transition duration-300">
          Actualizar datos del cliente
        </button>
      </form>
    </div>
  </div>
</body>

</html>
