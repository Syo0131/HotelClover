<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Cliente - Hotel Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<div layout:fragment="content">
  <div class="bg-green-50 min-h-screen flex items-center justify-center py-10">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-4xl flex overflow-hidden">

      <div class="bg-green-600 text-white w-1/2 p-10 flex flex-col justify-center">
        <div class="flex items-center space-x-3 mb-6">
          <svg class="w-10 h-10" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 10l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
          </svg>
          <h1 class="text-2xl font-bold">Hotel Management System</h1>
        </div>
        <p class="text-lg">Regístrate para acceder a tu panel de cliente y gestionar tus reservas.</p>
      </div>


      <div class="w-1/2 p-10">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Crear cuenta</h2>
        <p class="text-sm text-gray-600 mb-6">Completa tus datos para registrarte</p>

        <form th:action="@{/api/clientes/registro-cliente}" th:object="${cliente}" method="post" class="space-y-4">
          <div th:if="${#fields.hasErrors()}">
            <ul class="text-red-600 text-sm mb-4">
              <li th:each="err : ${#fields.errors()}" th:text="${err}"></li>
            </ul>
          </div>

          <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" th:field="*{nombre}" id="nombre" maxlength="150"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500" />
            <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-600 text-sm mt-1"></p>
          </div>

          <div>
            <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
            <input type="text" th:field="*{apellido}" id="apellido" maxlength="150"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500" />
            <p th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-red-600 text-sm mt-1"></p>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
            <input type="email" th:field="*{email}" id="email" maxlength="150"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500" />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm mt-1"></p>

          </div>

          <div>
            <label for="contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" th:field="*{contrasena}" id="contrasena" maxlength="100"
              pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$"
              title="Debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un símbolo"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500" />
            <p th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}" class="text-red-600 text-sm mt-1">
            </p>
          </div>

          <div>
            <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
            <input type="tel" th:field="*{telefono}" id="telefono" pattern="\+?[0-9]{10,15}" maxlength="15"
              title="Debe tener entre 10 y 15 dígitos"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500" />
            <p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-red-600 text-sm mt-1"></p>
          </div>

          <div>
            <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
            <input type="text" th:field="*{direccion}" id="direccion" maxlength="255"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500"
              placeholder="Ej. Calle 123, Zona Colonial, Santo Domingo" />
            <p th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="text-red-600 text-sm mt-1"></p>
          </div>

          <div>
            <label for="fechaNacimiento" class="block text-sm font-medium text-gray-700">Fecha de nacimiento</label>
            <input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500" />
            <p th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"
              class="text-red-600 text-sm mt-1"></p>
          </div>

          <button type="submit"
            class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition">
            Registrarse
          </button>
        </form>

        <p class="mt-6 text-sm text-gray-600 text-center">
          ¿Ya tienes una cuenta?
          <a th:href="@{/api/clientes/login}" class="text-green-600 hover:underline">Inicia sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>

</html>
