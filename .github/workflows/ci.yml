name: CI

on:
  pull_request:
    branches: [ develop, qa, master ]
  push:
    branches: [ develop, qa, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            7.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test with coverage (TRX + cobertura)
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test_results.trx" --collect "XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: Publish test results (TRX)
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Tests
          path: "**/TestResults/*.trx"
          reporter: dotnet-trx

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-coverage
          path: "**/TestResults/**/coverage.cobertura.xml"

      - name: Publish build logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-logs
          path: |
            **/bin/**/*
            **/obj/**/*