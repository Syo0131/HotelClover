<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
<title>Editar servicio</title>
</head>
<body>
<div layout:fragment="content" class="p-6 max-w-xl mx-auto">
<h1 class="text-2xl font-bold mb-4">Editar servicio</h1>


<form th:action="@{/api/servicios/actualizar/{id}(id=${servicio.idServicio})}" th:object="${servicio}" method="post" class="space-y-4">



<div>
<label class="block text-sm font-medium">Nombre</label>
<input th:field="*{nombre}" class="w-full rounded border px-3 py-2" />
<p class="text-sm text-red-600" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
</div>


<div>
<label class="block text-sm font-medium">Tipo de servicio</label>
<select th:field="*{tipoServicio}" class="w-full rounded border px-3 py-2">
<option th:each="t : ${T(com.hotelclover.hotelclover.Models.TipoServicio).values()}" th:value="${t}" th:text="${t}" th:selected="${t} == ${servicio.tipoServicio}"></option>
</select>
</div>


<div>
<label class="block text-sm font-medium">Precio base</label>
<input th:field="*{precioBase}" step="0.01" type="number" class="w-full rounded border px-3 py-2" />
</div>


<div>
<label class="inline-flex items-center">
<input type="checkbox" th:field="*{estado}" />
<span class="ml-2">Activo</span>
</label>
</div>


<div>
<label class="block text-sm font-medium">Descripci√≥n</label>
<textarea th:field="*{descripcion}" rows="4" class="w-full rounded border px-3 py-2"></textarea>
</div>


<div class="flex gap-2">
<button type="submit" class="px-4 py-2 rounded bg-caribbean-green-500 text-white">Actualizar</button>
<a th:href="@{/api/servicios/lista}" class="px-4 py-2 rounded border">Cancelar</a>
</div>
</form>
</div>
</body>
</html>
